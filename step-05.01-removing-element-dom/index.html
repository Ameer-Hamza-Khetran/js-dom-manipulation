<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
    </head>
    <body style="background-color: #212121; color: white">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
    </body>
    <script>
        function addLanguage(langName) {
            const li = document.createElement("li");
            li.innerHTML = `${langName}`;
            document.querySelector(".language").appendChild(li);
        }
        addLanguage("python");
        addLanguage("typescript");

        function addLanguageInOptimizedWay(params) {
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(params));
            document.querySelector(".language").appendChild(li);
        }
        addLanguageInOptimizedWay("Go");
        addLanguageInOptimizedWay("Rust");

        /*
         * Editing Elements
         */

        const secondLang = document.querySelector("li:nth-child(2)");
        // ----- First way using innerHTML
        // secondLang.innerHTML = "Mojo";

        // ------- Second way by creating new element and replacing it with previous one by using replacewith() -----
        const newLi = document.createElement("li");
        newLi.textContent = "MOJO";
        secondLang.replaceWith(newLi);

        const firstLang = document.querySelector("li:first-child");
        firstLang.outerHTML = "<li>TypeScript</li>";

        /*
         * Remove element
         */

        // Remove Last language
        const lastLang = document.querySelector("li:last-child");
        console.log(lastLang);

        lastLang.remove();
    </script>
</html>
